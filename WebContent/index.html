<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>메인</h1>
<button onclick="call()">호출</button>
<a href="server?html=templete.html">로그인</a>
<div>
<section class="foreach">
<h1></h1>
<p></p>
</section>
</div>
<div id="output"></div>
<script type="text/javascript">
function call() {
	var html = "templete.html";
	alert("d");
	var xhr = new XMLHttpRequest();
	xhr.onreadystatechange = function() {
		if (xhr.readyState == 4 && xhr.status == 200) {
			var result = xhr.responseText;
			document.getElementById("output").innerHTML = result;
			//타켓은 항상 main
		}
	}
		xhr.open("post", "server?html="+html, true);
		xhr.send();
}
</script>
</body>
</html>
